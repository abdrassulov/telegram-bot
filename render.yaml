services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GSPREAD_JSON
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
